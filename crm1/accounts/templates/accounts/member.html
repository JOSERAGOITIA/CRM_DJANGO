{% extends 'accounts/main.html' %}
{% block content%}
{% load crispy_forms_tags %}
   
<br>
<h3>Members List</h3>
<br>
<div class="row">
   <div class="col">
  <div class="card card-body">
  <form method="get">
          
       <button class="btn btn-primary" type="submit">Search</button>
  </form>
  </div>
   </div>
</div>


<br>
<div class="row">
   <div class="col-md">
       <div class="card card-body">
           <table class="table table-sm">    
               <tr>
                  <th>User</th>
                   <th>Status</th>
                   <th>Update</th>
                   <th>Remove</th>
               </tr>
               {% for order in orders%}
               <tr>
                   <td>{{order.status}}</td>
                   <td><a class="btn btn-sm btn-info"href="{% url 'update_order' order.id %}"   >Update</a></td>
                   <td><a class="btn btn-sm btn-danger" href="{% url 'delate_order' order.id %}">Remove</a></td>
                
                   
               </tr>
               {% endfor %}

           </table>
       </div>
   </div>
</div>



{% endblock %}
